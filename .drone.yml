# The drone config
kind: pipeline
type: kubernetes
name: default

# define the k8s name space
metadata:
  namespace: drones
  labels:
    app: drones-test-app

# config pipeline
steps:
  # The step 1: build application
  - name: build program
    image: golang:1.15
    volumes:
      - name: go-cache
        path: /go/pkg
    environment:
      GOCACHE: /go/pkg/.cache/go-build/edge-backend
      GOPROXY: https://goproxy.io
      GO111MODULE: on
    commands:
      - GOOS=linux CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=0.0.1 -X main.BuildPlatform=Drone" -o app cmd/main.go
      - ./app -v
trigger:
  branch:
    - master

volumes:
  - name: go-cache
    host:
      path: /daocloud/drone/cache/go-cache
  - name: docker-cache
    host:
      path: /daocloud/drone/cache/docker-cache

---
# For docker runner to build docker image

# The drone config
kind: pipeline
type: docker
name: build images

steps:
  # The step build docker image
  - name: build docker image
    image: plugins/docker
    pull: if-not-exists
    volumes:
      - name: docker-cache
        path: /var/lib/docker
      - name: dockersock
        path: /var/run/docker.sock
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_secret
      dockerfile: Dockerfile
      repo: 47.100.40.30/k8s-common/common-test
      registry: 47.100.40.30
      tags:
        drone-build-${DRONE_BUILD_NUMBER}

  - name: build docker image2
      image: plugins/docker
      pull: if-not-exists
      volumes:
        - name: docker-cache
          path: /var/lib/docker
        - name: dockersock
          path: /var/run/docker.sock
      settings:
        username:
          from_secret: daocloud_harbor_name
        password:
          from_secret: daocloud_harbor_secret
        dockerfile: Dockerfile
        repo: harbor.daocloud.cn/k8s-common/common-test
        registry: harbor.daocloud.cn
        tags:
          drone-build-${DRONE_BUILD_NUMBER}

trigger:
  branch:
    - master

volumes:
  - name: go-cache
    host:
      path: /daocloud/drone/cache/go-cache
  - name: docker-cache
    host:
      path: /daocloud/drone/cache/docker-cache
  - name: dockersock
    host:
      path: /var/run/docker.sock