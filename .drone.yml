# The drone config
kind: pipeline
type: kubernetes
name: default

# define the k8s name space
metadata:
  namespace: drones
  labels:
    app: drones-test-app

# config pipeline
steps:
  # The step 1: build application
  - name: build program
    image: golang:1.15
    volumes:
      - name: go-cache
        path: /go/pkg
    environment:
      GOCACHE: /go/pkg/.cache/go-build/edge-backend
      GOPROXY: https://goproxy.io
      GO111MODULE: on
    commands:
      - GOOS=linux CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=0.0.1 -X main.BuildPlatform=Drone" -o app cmd/main.go
      - ./app -v
  - name: build docker image
    image: plugins/docker
    pull: if-not-exists
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_secret
      dockerfile: Dockerfile
      repo: 47.100.40.30/k8s-common/common-test
      registry: 47.100.40.30
      tags:
        ${DRONE_BUILD_NUMBER}
trigger:
  branch:
    - master
